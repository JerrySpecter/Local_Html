            <section id="contact"><div class="container">
  <h1>Contact me</h1>
  <hr>
  <form method="post" name="contactMe" action="error-page.php" onSubmit="return formValidation();">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" name="name" placeholder="Name">
      </div>
    </div><div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputNumber" name="telephone" placeholder="Phone Number">
      </div>
    </div><div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
      </div>
    </div>
    
    <fieldset class="form-group row">
      <div class="col-md-2">
<legend class="col-form-legend col-sm-2 noPadding">Interested in</legend>
</div>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="interested[]" id="photography" value="photography"> Photography</label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="interested[]" id="video" value="video"> Cinematography</label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="interested[]" id="editing" value="editing"> Editing</label>
        </div><div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="interested[]" id="droneediting" value="droneediting"> Drone Filming</label>
        </div>
      </div>
    </fieldset>

    <div class="form-group">
    <label for="description">Your Message Here:</label>
    <textarea class="form-control" id="description" rows="3" name="description" placeholder="Description"></textarea>
  </div>
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" id="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </form>
</div></section>

      setTimeout(showPage, 3000);

      function showPage() {
            $("#loader").fadeOut();
            $("#loadingWrapper").css('display', 'block');

      function checkScroll() {
            var startY = $('.navbar').height() * 2;

            if ($(window).scrollTop() > startY) {
            $('.navbar').addClass("scrolled");
            } else {
            $('.navbar').removeClass("scrolled");
            }
      }

      if ($('.navbar').length > 0) {
            $(window).on("scroll load resize", function() {
            checkScroll();
            });

      }

/* end of - On scroll navigation */

/* start of - banner animations */

      function fadeRight() {
            $('.hero-content').removeClass('fadeRight');
      }

      function fadeTop() {
            $('.navbar').removeClass('fadeTop');
      }

      function mobileMenuBg() {
            if ($('.navbar .container').hasClass('navbarBG')) {
            $('.navbar .container').removeClass('navbarBG')
            } else {
            $('.navbar .container').addClass('navbarBG')
            }
      }

            x.classList.toggle("change");

      $(document).ready(function() {
            resizeDiv();

      window.onresize = function(event) {
            resizeDiv();
      }

            vpw = $(window).width();

            drugiContainerHeight = $('.drugiContainer').height()

            'height': vph + 'px'

            $('.min-height').css({

/* start of - smooth scroll */

      $(document).ready(function() {
            $(".scrollDown").on('click', function(event) {
                  if (this.hash !== "") {
                        event.preventDefault();
                        var hash = this.hash;

                        $('html, body').animate({
                              scrollTop: $(hash).offset().top - 68
                        }, 800, function() {
                              window.location.hash = hash;
                        });
                  }
            });
      });

/* end of - smooth scroll */

/* start of gallery effects, fancybox */
      $(document).ready(function() {
            $(".fancybox").fancybox();
      });

      $('.galleryPhoto').mouseover(function() {
            $(this).siblings().css('filter', 'grayscale(100%)');
            $(this).css('filter', 'grayscale(0%)')
      })

      $('.galleryPhoto').mouseleave(function() {
            $(this).siblings().css('filter', 'grayscale(0%)');
      })


      $('[data-fancybox]').fancybox({
            image: {
            protect: true
            }
      });
